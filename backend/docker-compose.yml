services:
  server:
    container_name: crydonkey-server
    build:
      context: .
      target: ${ENVIRONMENT}
    ports:
      - "${EXPRESS_SERVER_PORT}:${EXPRESS_SERVER_PORT}"
    depends_on:
      - redis
      - mongo
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app/src
    networks:
      - crydonkey-network

  redis:
    image: redis:alpine
    container_name: crydonkey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crydonkey-network

  mongo:
    image: mongo:latest
    container_name: crydonkey-mongo
    restart: always
    ports:
      - "${DB_PORT_LOCAL}:${DB_PORT}"
    volumes:
      - mongo_data:/data/db
      - ./src/db/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - crydonkey-network

volumes:
  mongo_data:
  redis_data:

networks:
  crydonkey-network:
    driver: bridge
